<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Generated Fixtures</title>
  <link rel="stylesheet" href="admin.css" />
 
  <style>
    /* Basic styles for modal */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    #editModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      z-index: 1001;
      min-width: 300px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
      <a href="admin-win.html" class="active">Wins</a>
      <a href="/admin-user.html">Users</a>
      <a href="/admin-tournament.html">Tournaments</a>
      <a href="/admin-fixture.html">Fixture</a>
      <a href="/admin-fixture-generated.html">Generated Fixtures</a>
  </nav>

  <h1>All Generated Fixtures</h1>
  <table id="fixtures-table" border="1" cellspacing="0" cellpadding="6" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>#</th>
        <th>Tournament Code</th>
        <th>Tournament Type</th>
        <th>Balance (Birr)</th>
        <th colspan="4" style="text-align:center;">Fixtures</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="fixturesBody">
      <!-- Tournament rows will be dynamically generated in external JS -->
      <!-- Each row will have a "Set Match Time" button for the whole tournament -->
    </tbody>
  </table>

  <!-- Modal for editing match time -->
  <div id="modalOverlay"></div>
  <div id="editModal">
    <h3>Set Tournament Match Time</h3>
    <input type="datetime-local" id="matchTimeInput" />
    <br /><br />
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <script src="admin-fixture-generated.js"></script>
</body>
</html>
